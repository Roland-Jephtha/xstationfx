<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
	<title>Cryptocurrency - Landing Page Template</title>
	<meta charset="UTF-8">
	<meta name="description" content="Cryptocurrency Landing Page Template">
	<meta name="keywords" content="cryptocurrency, unica, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<meta name="robots" content="index, follow">


	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link href="{% static 'img/favicon.ico' %}" rel="shortcut icon"/>

	<link rel="icon" href="{% static 'img/playstore.png'%}" type="image/x-icon" />



	<link  rel="canonical" href="https://mtfe-forex-academy.vercel.app/" />

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/themify-icons.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/animate.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/style.css' %}"/>






	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	
</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header section -->
	<header class="header-section clearfix" >
		<div class="container-fluid">
			<a href="{%url 'home'%}" class="site-logo" style="color:white" >
			<strong id="name">MINET</strong>	
				<img src="img/logo.png" alt="">
			</a>
			<div class="responsive-bar"><i class="fa fa-bars" style="color:white"></i></div>
			<!-- <a href="" class="user"><i class="fa fa-user"></i></a> -->
			<nav class="main-menu">
				<ul class="menu-list">
					<li><a href="{%url 'home'%}" style="text-decoration: none;">Home</a></li>
					<li><a href="{%url 'about'%}" style="text-decoration: none;">About</a></li>
					<li><a href="{%url 'contact'%}" style="text-decoration: none;">Contact</a></li>
					{%if user.is_authenticated%}
					<li><a href="{%url 'dashboard'%}" style="text-decoration: none;">Dashboard</a></li>
					<li><a href="{%url 'signout'%}">Logout</a></li>

					{%else%}
					<li><a href="{%url 'signin'%}" style="text-decoration: none;">Login</a></li>
					<li>
						<a href="{%url 'signup'%}" id="site-btn" style="margin-top:-1% ;text-decoration: none;">Sign Up Free</a>
					</li>

					{%endif%}
					
					

				</ul>
			</nav>
		</div>
	</header>
	<!-- Header section end -->

    






    {% block content %}
    {% endblock content %}












    <!-- Footer section -->
	<footer class="footer-section" id="footer">
		

		<div class="container">
			<div class="row spad">
				<div class="col-md-6 col-lg-3 footer-widget">
					<!-- <img src="img/logo.png" class="mb-4" alt=""> -->
				
				</div>
		
		
				<div class="col-md-6 col-lg-3 footer-widget pl-lg-5 pl-3" id="down-footer">
				<center>
					<h5 class="widget-title" style="color: white;">Follow Us</h5>
				</center>	
					<div class="social">
						<a href="" class="facebook"><i class="fa fa-facebook"></i></a>
						<a href="" class="google"><i class="fa fa-google-plus"></i></a>
						<a href="" class="instagram"><i class="fa fa-instagram"></i></a>
						<a href="" class="twitter"><i class="fa fa-twitter"></i></a>
					</div>
				</div>
			</div>
			<div class="footer-bottom">
				<span>

					<center> <p>	Copyright &copy;<script>document.write(new Date().getFullYear());</script>
						 All rights reserved </p> </center>
				</span>
		
			</div>
		</div>
	</footer>


		<!--====== Javascripts & Jquery ======-->
		<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
		<script src="{% static 'js/owl.carousel.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>

		<script src="{% static 'js/plugins.js'%}"></script>

	
	
		<script src="{% static 'jsb/bootstrap.bundle.min.js' %}"></script>
		<script src="{% static 'lib/wow/wow.min.js' %}"></script>
		<script src="{% static 'lib/easing/easing.min.js' %}"></script>
		<script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
		<script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
		<script src="{% static 'lib/counterup/counterup.min.js' %}"></script>

	
		<!-- Template Javascript -->
		<script src="{% static 'main.js' %}"></script>

		<script src="{% static 'dashboard/assets/vendor/apexcharts/apexcharts.min.js' %}"></script>
		<script src="{% static 'dashboard/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
		<script src="{% static 'dashboard/assets/vendor/chart.js/chart.umd.js' %}"></script>
		<script src="{% static 'dashboard/assets/vendor/echarts/echarts.min.js' %}"></script>
		<script src="{% static 'dashboard/assets/vendor/quill/quill.min.js' %}"></script>
		<script src="{% static 'dashboard/assets/vendor/simple-datatables/simple-datatables.js' %}"></script>
		<script src="{% static 'dashboard/assets/vendor/tinymce/tinymce.min.js' %}"></script>
		<script src="{% static 'dashboard/assets/vendor/php-email-form/validate.js' %}"></script>
	  
		<!-- Template Main JS File -->
		<script src="{% static 'dashboard/assets/js/main.js' %}"></script>
</body>
</html>
