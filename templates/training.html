
{% extends "dashboard_new.html" %}
{% load static %}
{% load crispy_forms_tags %}



  
{% block content %} 



     


    <main id="main" class="main">

      <div id="dash-main">


        <div class="pagetitle">
          <h1 style="color: rgb(235, 45, 45);">Online Training</h1>
          <nav>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{%url 'dashboard'%}">Home</a></li>
              <li class="breadcrumb-item">Users</li>
              <li class="breadcrumb-item active">Online Training</li>
            </ol>
          </nav>
        </div><!-- End Page Title -->
    

        <section class="section profile" >
          <div class="row">
            <div class="col-xl-6">


           
                {% for training in online_training %}

                <h4>{{training.title |title}}</h4>
                
                <video class="styled-video" src="{{training.video.url}}" controls>
                </video>

                {%endfor%}


            <style>
                .styled-video {
                width: 100%;
                height: auto;
                border: 2px solid #ccc;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                }
            </style>
                
                </video>
            </div>




          </div>
        </section>


        
    
      </main>
</div>
</div>


  
{% endblock content %}
